<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/start.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

     <h2>Let's Start the Quiz</h2>
    <div class="start-quizz">
      <div class="start-img">
        <img src="./start.png" alt="">
      </div>
      <h2>Catchy Line for Starting Quiz</h2>
      <p id="start-para">When you're done,review your answers ans see your rank</p>

      <div class="user-information">
        
        <div>
            <p>Full Name</p>
            <input type="text" placeholder="Enter Name" id="userName">
        </div>
        <div>
            <p>Email</p>
            <input type="email" placeholder="Enter Name" id="userEmail">
        </div>
        <div>
            <p>Contact No</p>
            <input type="number" placeholder="Enter Name" id="userContact">
        </div>
      </div>

      <button class="startquiz-btn" onclick="Start()">Start Quiz</button>
    </div>
      
<script src="script.js"></script>
<script>StartPage()</script>
</body>
</html>
